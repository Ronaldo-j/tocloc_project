<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadras Disponíveis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="home.html">Beach Tennis Pro</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="btn btn-warning nav-link" id="login-btn" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="btn btn-warning nav-link ml-3" id="signup-btn" href="cadastrar.html">Sign up</a></li>
                    <li class="nav-item"><a class="btn btn-warning nav-link d-none" id="logout-btn" onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container my-5">
        <h2 class="text-center">Encontre sua Quadra</h2>
        <div class="row mb-4">
            <div class="col-md-12">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="form-control" 
                    placeholder="Pesquisar quadra pelo nome ou local">
            </div>
        </div>

        <div class="row" id="quadrasContainer">
            <!-- Cards das quadras -->
            <div class="col-md-4 quadra-card">
                <div class="card">
                    <img src="3-quadras-de-beach-tennis (1).jpg" class="card-img-top" alt="Quadra 1">
                    <div class="card-body text-center">
                        <h4 class="card-title">Quadra 1</h4>
                        <p class="card-text">Localizada na zona norte, com iluminação noturna.</p>
                        <a href="#" class="btn btn-primary">Reservar</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 quadra-card">
                <div class="card">
                    <img src="3-quadras-de-beach-tennis (1).jpg" class="card-img-top" alt="Quadra 2">
                    <div class="card-body text-center">
                        <h4 class="card-title">Quadra 2</h4>
                        <p class="card-text">Quadra coberta e equipada para todas as condições climáticas.</p>
                        <a href="#" class="btn btn-primary">Reservar</a>
                    </div>
                </div>
            </div>
            <!-- Adicione mais quadras aqui -->
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Tocloc. Todos os direitos reservados.</p>
    </footer>

    <script>
        const searchInput = document.getElementById('searchInput');
        const quadrasContainer = document.getElementById('quadrasContainer');

        searchInput.addEventListener('input', () => {
            const searchText = searchInput.value.toLowerCase();
            const quadraCards = quadrasContainer.getElementsByClassName('quadra-card');

            Array.from(quadraCards).forEach(card => {
                const title = card.querySelector('.card-title').textContent.toLowerCase();
                const text = card.querySelector('.card-text').textContent.toLowerCase();

                if (title.includes(searchText) || text.includes(searchText)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
