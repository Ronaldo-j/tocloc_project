<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadras Disponíveis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="quadras.css">
</head>
<body>
    <header class="bg-dark text-white">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="home.html">Beach Tennis Pro</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="btn btn-warning nav-link" id="login-btn" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="btn btn-warning nav-link ml-3" id="signup-btn" href="cadastrar.html">Sign up</a></li>
                    <li class="nav-item dropdown d-none" id="user-menu">
                        <a class="nav-link dropdown-toggle p-0" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <div class="user-circle">
                                <i class="fas fa-user"></i>
                            </div>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="perfil.html">Perfil</a>
                            <a class="dropdown-item" href="#" onclick="logout()">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container my-5">
        <h2 class="text-center">Encontre sua Quadra</h2>
        <div class="row mb-4">
            <div class="col-md-12">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="form-control" 
                    placeholder="Pesquisar quadra pelo nome ou local">
            </div>
        </div>

        <div class="row" id="quadrasContainer">
            <!-- Os cards das quadras serão adicionados aqui dinamicamente -->
        </div>
        
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Tocloc. Todos os direitos reservados.</p>
    </footer>

    <!-- Font Awesome para o ícone de usuário -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="quadras.js"></script>
</body>
</html>
