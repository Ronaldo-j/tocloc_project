<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Quadras - TocLoc</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Cadastro de Quadras - TocLoc</h1>

        <!-- Formulário de Cadastro -->
        <form id="formCadastroQuadra">
            <!-- Upload de Foto -->
            <div class="mb-3">
                <label for="fotoQuadra" class="form-label">Foto da Quadra</label>
                <input type="file" class="form-control" id="fotoQuadra" accept="image/png, image/jpeg">
            </div>

            <!-- Nome da Quadra -->
            <div class="mb-3">
                <label for="nomeQuadra" class="form-label">Nome da Quadra</label>
                <input type="text" class="form-control" id="nomeQuadra" placeholder="Digite o nome da quadra" required>
            </div>

            <!-- Preço -->
            <div class="mb-3">
                <label for="precoQuadra" class="form-label">Preço por hora (R$)</label>
                <input type="number" class="form-control" id="precoQuadra" placeholder="Digite o preço por hora" required>
            </div>

            <!-- Localização -->
            <div class="mb-3">
                <label for="localizacaoQuadra" class="form-label">Localização</label>
                <input type="text" class="form-control" id="localizacaoQuadra" placeholder="Digite a localização da quadra" required>
            </div>

            <!-- Descrição -->
            <div class="mb-3">
                <label for="descricaoQuadra" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricaoQuadra" rows="3" placeholder="Insira uma breve descrição da quadra" required></textarea>
            </div>

            <!-- Botão de Cadastro -->
            <div class="text-center">
                <button type="submit" class="btn btn-success">Cadastrar Quadra</button>
            </div>
        </form>

        <!-- Área de mensagem -->
        <div id="mensagem" class="mt-4"></div>
    </div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Cadastro de Quadras - TocLoc</h1>
    
        <!-- Tabela de Quadras -->
        <table class="table table-striped" id="quadraTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Localização</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas serão preenchidas dinamicamente -->
            </tbody>
        </table>
    
        <!-- Modal para edição -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Editar Quadra</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formEditarQuadra">
                            <input type="hidden" id="editQuadraId">
                            <div class="mb-3">
                                <label for="editNomeQuadra" class="form-label">Nome da Quadra</label>
                                <input type="text" class="form-control" id="editNomeQuadra" required>
                            </div>
                            <div class="mb-3">
                                <label for="editPrecoQuadra" class="form-label">Preço por hora (R$)</label>
                                <input type="number" class="form-control" id="editPrecoQuadra" required>
                            </div>
                            <div class="mb-3">
                                <label for="editLocalizacaoQuadra" class="form-label">Localização</label>
                                <input type="text" class="form-control" id="editLocalizacaoQuadra" required>
                            </div>
                            <div class="mb-3">
                                <label for="editDescricaoQuadra" class="form-label">Descrição</label>
                                <textarea class="form-control" id="editDescricaoQuadra" rows="3" required></textarea>
                            </div>
                            <button type="button" class="btn btn-success" id="btnSalvarEdicao">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    

    <!-- JavaScript -->
    <script src="cadastro_quadra.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
