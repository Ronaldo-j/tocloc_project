<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container">
        <div class="cadastro-box">

            <form id="cadastroForm">
                <input type="text" id="nome" name="nome" placeholder="Nome" required><br>
                <input type="email" id="email" name="email" placeholder="Email" required><br>
                <input type="password" id="password" name="password" placeholder="Senha" required><br>
                <input type="button" value="Criar Conta" onclick="cadastrarUsuario()">
                <p class="login-link">JÃ¡ possui uma conta? <a href="login.html">Clique aqui</a></p>
            </form>            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="cadastrar.js"></script>
</body>
</html>
