<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <!-- Link do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-dark text-white">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="home.html">Beach Tennis Pro</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
        </nav>
    </header>

    <!-- Conteúdo do perfil -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <!-- Cartão do perfil -->
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <!-- Foto do usuário -->
                        <div class="position-relative">
                            <div class="rounded-circle bg-white border border-dark" style="width: 150px; height: 150px; margin: 0 auto; display: flex; align-items: center; justify-content: center;">
                                <!-- A foto do usuário pode ser colocada aqui -->
                                <img src="https://via.placeholder.com/120" alt="Foto de Perfil" class="rounded-circle profile-img">
                            </div>
                        </div>
                        <!-- Nome do usuário -->
                        <h3 class="mt-3" id="nomeUsuario"></h3>
                        <!-- Quadras reservadas -->
                        <h5 class="mt-4">Quadras Reservadas</h5>
                        <ul class="list-group">
                            <li class="list-group-item">Quadra 1 - 03/12/2024, 14:00</li>
                            <li class="list-group-item">Quadra 2 - 04/12/2024, 09:00</li>
                            <li class="list-group-item">Quadra 3 - 05/12/2024, 16:00</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link do Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="perfil.js"></script>
</body>
</html>
